<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Banky's Bank</title>
  </head>
    <body>

      <div class="container">
        <h1>Bank Account</h1>

        <form class="banksy">
          <div class="row">
            <div class="action col-sm-6">
              <h3>Name</h3>
              <input id="name" type="text" class="form-control" placeholder="Name">
              <br>
              <input id="initDeposit" type="text" class="form-control" placeholder="Initial Deposit">
              <br>
              <button type="submit" class="btn-sm" name="button">Create Bank Account</button>
            </div>

            <div  class="col-sm-6">
              <h3>Action</h3>
              <input id="deposit" type="text" class="form-control" placeholder="Deposit">
              <br>
              <input id="withdrawl" type="text" class="form-control" placeholder="Withdrawl">
              <br>
              <button id="action2" type="click" class="btn-sm" name="button">Submit</button>
            </div>
        </div>
      </form>

      <div id="output" class="center-block">
        <h2>Account Balance</h2>
        <br>
        <h4></h4>
        <br>
        <p>Balance: <span id = "balance"></span></p>
        <br>

    </div>
  </div>
  </body>
</html>
